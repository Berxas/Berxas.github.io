<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component Challenge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
    
        body{
            background-color: hsl(212, 45%, 89%);
            display:flex;
            justify-content:center;
            align-items: center;
            min-height:100vh;
        }
    
        h1{
            font-size: 20px;
            font-family:'Outfit';
            font-weight: 700;
            color:hsl(218, 44%, 22%);  
            height: 50px;
            text-align: center;
        }
    
        p{
            font-size: 15px;
            font-family:'Outfit';
            font-weight:400;
            color: hsl(220, 15%, 55%);
            text-align: center;
            height: 100px;
        }
    
        div{
            margin: 0 auto;
            width: 250px;
            text-align: center;
            padding: 10px 10px 0px 10px;
            background-color:hsl(0, 0%, 100%);
            border-radius: 20px;
        }
    
        img{
            border-radius: 10px;
            width: 250px;
        }
    </style>

</head>

<body>
    <div>
        <main><img src="https://i.ibb.co/FgxVZPg/image-qr-code.png" alt="QR code"></main>
        <header><h1>Improve your front-end skills by building projects</h1></header>
        <footer><p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></footer>
    </div>
</body>
</html>
